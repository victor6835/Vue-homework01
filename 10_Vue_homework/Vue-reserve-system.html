<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Collab預約系統</title>
    <link rel="icon" href="/LOGO B 修改2.ico">
    <link rel="stylesheet" href="RS-RWD.css">
    <link rel="stylesheet" href="FC-CSSReset.css">
    <script src="https://kit.fontawesome.com/d7194ab2e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Onest:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Onest', sans-serif;
        }
    </style>

</head>
<body>

<div class="rs-wrap" id="app">
    <div class="rs-wrap-bgc">
        <img v-bind:src="backgroundPicSrc" alt="">
    </div>

    <div class="rs-container">

        <div class="rsc-1" id="step1" :style="{ display: step === 1 ? 'block' : 'none' }">
            <div class="rs-title">
                <img v-bind:src="logoSrc" alt="預約系統logo">
                <h2>{{ systemTitle }}</h2>
            </div>
            <div class="announce">
                <!-- <p>{{annouce}}</p> -->
            </div>
            <div class="rs-notice">
                <h3>{{rsNotice}}</h3>
                <div class="rsn-list">
                    <ol>
                        <li v-for="li in noticeList">{{li}}</li>
                    </ol>
                </div>
            </div>
            <form id="check-plan">
                <div class="rs-select">
                    <label for="plan-select">{{planSelect}}</label>
                    <select name="plans" id="plan-select">
                        <option v-for="plan in plans" :value="plan.value">{{plan.label}}</option>
                    </select>
                </div>
                <div class="rs-nextstep">
                    <p>{{nextStep}}</p>
                    <div class="rsn-btnrow">
                        <a v-bind:href="backSpace.href">{{backSpace.label}}</a>
                        <button id="next-page" @click="changeStep">下一頁</button>
                    </div>
                </div>
            </form>
        </div>
       
        <div class="rsc-2" id="step2" :style="{ display: step === 2 ? 'block' : 'none' }">
            <p>您選擇的方案是：</p>
            <p id="selected-plan"></p>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.5/vue.global.min.js"></script>
<script>
        Vue.createApp({
            data(){
                return{
                    backgroundPicSrc:"./bookinpage-block1-img.jpg",
                    systemTitle:"Flex Collab 空間預約系統",
                    logoSrc:"./about-logo.png",
                    annouce:"本系統尚未啟用，敬請見諒！",
                    rsNotice:"預約注意事項：",
                    noticeList:[
                        "本系統僅針對「開放座位」、「獨立座位」、「會議室」、「月租參觀」提供預約服務",
                        "一次預約僅提供預約單一時段。",
                        "預約保留30分鐘，若超過時間及取消預約保留。",
                        "本系統如有何爭議，本公司保有最終解釋權。",
                    ],
                    planSelect:"您選擇預約的方案為：",
                    plans: [
                        { value: 'open-space', label: '開放座位' },
                        { value: 'personal-sapce', label: '獨立座位' },
                        { value: 'meeting-room', label: '會議室' },
                        { value: 'm-rental-visit', label: '月租參觀' }
                    ],
                    nextStep:"請確認您選擇的方案，確認後請點選下一步。",
                    backSpace:{ href:"",
                                label:"回上一頁"
                    },
                    step:1
                }
            },
            methods: {
                    changeStep() {
                        this.step = this.step = this.step === 1 ? 2 : 1;
                    }
                }
        }).mount('#app')
</script>






</body>
</html>
